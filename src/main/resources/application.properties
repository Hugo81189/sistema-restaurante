spring.application.name=restaurantes
server.port=${PORT:8080}

# --- BASE DE DATOS (Railway) ---
# La variable MYSQL_URL de Railway ya incluye el prefijo "mysql://"
# Necesitamos convertirlo a "jdbc:mysql://"
spring.datasource.url=jdbc:${MYSQL_URL:mysql://localhost:3306/restaurante}?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Nota: La MYSQL_URL ya incluye usuario y contraseña en la URL
# No necesitas username/password separados a menos que los quieras usar explícitamente

# --- Configuración HikariCP ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.leak-detection-threshold=60000

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.properties.hibernate.format_sql=true

# --- EUREKA ---
eureka.client.enabled=true
eureka.client.service-url.defaultZone=${EUREKA_URL:http://34.70.149.170:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${RAILWAY_STATIC_URL:localhost}
eureka.instance.non-secure-port-enabled=true
eureka.instance.secure-port-enabled=false

# --- JWT ---
jwt.secret=${JWT_SECRET:ESTA-ES-MI-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-JWT-2025}

# --- LOGGING ---
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE
logging.level.com.zaxxer.hikari=DEBUG