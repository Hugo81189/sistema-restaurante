spring.application.name=restaurantes
server.port=${PORT:8080}

# --- BASE DE DATOS (Railway con MySQL) ---
# Usa MYSQL_URL que Railway provee
spring.datasource.url=${MYSQL_URL}?useSSL=true&requireSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Nota: MYSQL_URL ya incluye usuario y contraseña, 
# pero puedes separarlos si prefieres:
# spring.datasource.username=${MYSQLUSER:root}
# spring.datasource.password=${MYSQLPASSWORD:root}

# --- Configuración HikariCP ---
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-test-query=SELECT 1

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# --- EUREKA ---
eureka.client.service-url.defaultZone=${EUREKA_URL:http://34.70.149.170:8761/eureka/}
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=${RAILWAY_STATIC_URL:localhost}
eureka.instance.non-secure-port-enabled=true
eureka.instance.secure-port-enabled=false

# --- JWT ---
jwt.secret=${JWT_SECRET:ESTA-ES-MI-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-JWT-2025}

# --- LOGGING ---
logging.level.org.springframework.jdbc=DEBUG