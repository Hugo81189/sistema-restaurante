spring.application.name=restaurantes
# Railway usa PORT, no lo reemplaces
server.port=${PORT:8080}

# --- BASE DE DATOS (Variables Dinámicas) ---
# Railway usa DATABASE_URL, no MYSQL_URL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/restaurante}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# --- EUREKA (Conexión a Google Cloud) ---
eureka.client.service-url.defaultZone=${EUREKA_URL:http://34.70.149.170:8761/eureka/}
eureka.instance.prefer-ip-address=true
# Railway usa RAILWAY_STATIC_URL para el hostname
eureka.instance.hostname=${RAILWAY_STATIC_URL:localhost}
eureka.instance.non-secure-port-enabled=false
eureka.instance.secure-port-enabled=true

# --- JWT ---
jwt.secret=${JWT_SECRET:ESTA-ES-MI-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-JWT-2025}