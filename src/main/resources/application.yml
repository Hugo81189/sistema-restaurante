spring:
  application:
    name: restaurantes
  datasource:
    url: ${DATABASE_URL:jdbc:mysql://localhost:3306/restaurante}
    username: ${DATABASE_USERNAME:root}
    password: ${DATABASE_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: ${PORT:8080}

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://34.70.149.170:8761/eureka/}
  instance:
    prefer-ip-address: true
    hostname: ${RAILWAY_STATIC_URL:localhost}
    non-secure-port-enabled: false
    secure-port-enabled: true

jwt:
  secret: ${JWT_SECRET:ESTA-ES-MI-CLAVE-SECRETA-MUY-LARGA-Y-SEGURA-PARA-JWT-2025}